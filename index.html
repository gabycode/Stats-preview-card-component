<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
      <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
      <link rel="stylesheet" href="style.css">
      <title>Frontend Mentor | Stats preview card component</title>
    </head>

    <body>
      <section class="all-text">
        <div class="text">
          <h1>Get <span class="violet">insights</span> that help your business grow.</h1>
          <h3>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</h3>
          <div class="stats">
            <div class="companies">
              <p><span class="lowercase">10k+ </span>companies</p>
            </div>
            <div class="templates">
              <p><span>314</span> templates</p>
            </div>
            <div class="queries">
              <p><span>12m+</span>queries</p>
            </div>          
          </div>
        </div>
        <div class="image">
          <img src="images/image-header-desktop.jpg" alt="peoplechattingoffice">
          <div class="overlay"></div>
        </div>
        
      </section>
      

      <footer>
        <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Gabriella Rosario</a>.
      </div>
      </footer>
      
    </body>
  </html>
